openapi: "3.0.3"
info:
  title: Messanger api
  version: "1.0"
servers:
  - url: http://localhost:8080

security:
  - bearerAuth: []

paths:
  /auth/sign-up:
    post:
      summary: Sign up to messanger
      operationId: signUp
      x-ogen-operation-group: Auth
      tags:
        - auth
      security: []
      requestBody:
        $ref: "#/components/requestBodies/signUpBody"
      responses:
        "204":
          description: Signed up
        "400":
          $ref: "#/components/responses/invalidInputResponse"
        "409":
          description: user already exists
        "500":
          $ref: "#/components/responses/internalErrorResponse"

  /auth/sign-in:
    post:
      summary: Sign in to messanger
      operationId: signIn
      x-ogen-operation-group: Auth
      tags:
        - auth
      security: []
      requestBody:
        $ref: "#/components/requestBodies/signInBody"
      responses:
        "200":
          $ref: "#/components/responses/signInResponse"
        "400":
          $ref: "#/components/responses/invalidInputResponse"
        "401":
          description: Invalid credentials
        "500":
          $ref: "#/components/responses/internalErrorResponse"

  /auth/check:
    get:
      summary: Check token
      operationId: checkToken
      x-ogen-operation-group: Auth
      tags:
        - auth
      responses:
        "204":
          description: Token is valid
        "401":
          $ref: "#/components/responses/unauthenticatedResponse"
        "500":
          $ref: "#/components/responses/internalErrorResponse"

  /users/me:
    get:
      summary: Get user info by token
      operationId: getMe
      x-ogen-operation-group: Users
      tags:
        - users
      responses:
        "200":
          $ref: "#/components/responses/userResponse"
        "401":
          $ref: "#/components/responses/unauthenticatedResponse"
        "500":
          $ref: "#/components/responses/internalErrorResponse"
    put:
      summary: Update user info
      operationId: updateMe
      x-ogen-operation-group: Users
      tags:
        - users
      requestBody:
        $ref: "#/components/requestBodies/userBody"
      responses:
        "200":
          $ref: "#/components/responses/userResponse"
        "400":
          $ref: "#/components/responses/invalidInputResponse"
        "401":
          $ref: "#/components/responses/unauthenticatedResponse"
        "500":
          $ref: "#/components/responses/internalErrorResponse"

  /users/me/change-password:
    post:
      summary: Change password
      operationId: changePassword
      x-ogen-operation-group: Users
      tags:
        - users
      requestBody:
        $ref: "#/components/requestBodies/changePasswordBody"
      responses:
        "204":
          description: Password changed
        "400":
          $ref: "#/components/responses/invalidInputResponse"
        "401":
          $ref: "#/components/responses/unauthenticatedResponse"
        "500":
          $ref: "#/components/responses/internalErrorResponse"

  /users/{userId}:
    get:
      summary: Get user by id
      operationId: getUserById
      x-ogen-operation-group: Users
      tags:
        - users
      security: []
      parameters:
        - $ref: "#/components/parameters/userId"
      responses:
        "200":
          $ref: "#/components/responses/userResponse"
        "401":
          $ref: "#/components/responses/unauthenticatedResponse"
        "404":
          $ref: "#/components/responses/userNotFoundResponse"
        "500":
          $ref: "#/components/responses/internalErrorResponse"

  /chats:
    get:
      summary: Get chats infos for user
      operationId: listChats
      x-ogen-operation-group: Chats
      tags:
        - chats
      responses:
        "200":
          $ref: "#/components/responses/chatsResponse"
        "401":
          $ref: "#/components/responses/unauthenticatedResponse"
        "500":
          $ref: "#/components/responses/internalErrorResponse"
    post:
      summary: Create new chat
      operationId: createChat
      x-ogen-operation-group: Chats
      tags:
        - chats
      requestBody:
        $ref: "#/components/requestBodies/chatBody"
      responses:
        "200":
          $ref: "#/components/responses/chatResponse"
        "400":
          $ref: "#/components/responses/invalidInputResponse"
        "401":
          $ref: "#/components/responses/unauthenticatedResponse"
        "500":
          $ref: "#/components/responses/internalErrorResponse"

  /chats/join:
    post:
      summary: Join chat
      operationId: joinChat
      x-ogen-operation-group: Chats
      tags:
        - chats
      requestBody:
        $ref: "#/components/requestBodies/joinChatBody"
      responses:
        "204":
          description: "you joined chat"
        "400":
          $ref: "#/components/responses/invalidInputResponse"
        "401":
          $ref: "#/components/responses/unauthenticatedResponse"
        "403":
          $ref: "#/components/responses/unauthorizedResponse"
        "404":
          $ref: "#/components/responses/chatNotFoundResponse"
        "500":
          $ref: "#/components/responses/internalErrorResponse"

  /chats/{chatId}:
    get:
      summary: Get chat info by id
      operationId: getChatById
      x-ogen-operation-group: Chats
      tags:
        - chats
      parameters:
        - $ref: "#/components/parameters/chatId"
      responses:
        "200":
          $ref: "#/components/responses/chatResponse"
        "400":
          $ref: "#/components/responses/invalidInputResponse"
        "401":
          $ref: "#/components/responses/unauthenticatedResponse"
        "403":
          $ref: "#/components/responses/unauthorizedResponse"
        "404":
          $ref: "#/components/responses/chatNotFoundResponse"
        "500":
          $ref: "#/components/responses/internalErrorResponse"
    put:
      summary: Update chat info
      operationId: updateChat
      x-ogen-operation-group: Chats
      tags:
        - chats
      parameters:
        - $ref: "#/components/parameters/chatId"
      requestBody:
        $ref: "#/components/requestBodies/chatBody"
      responses:
        "200":
          $ref: "#/components/responses/chatResponse"
        "400":
          $ref: "#/components/responses/invalidInputResponse"
        "401":
          $ref: "#/components/responses/unauthenticatedResponse"
        "403":
          $ref: "#/components/responses/unauthorizedResponse"
        "404":
          $ref: "#/components/responses/chatNotFoundResponse"
        "500":
          $ref: "#/components/responses/internalErrorResponse"
    delete:
      summary: Delete chat by id
      operationId: deleteChat
      x-ogen-operation-group: Chats
      tags:
        - chats
      parameters:
        - $ref: "#/components/parameters/chatId"
      responses:
        "204":
          description: "chat deleted"
        "400":
          $ref: "#/components/responses/invalidInputResponse"
        "401":
          $ref: "#/components/responses/unauthenticatedResponse"
        "403":
          $ref: "#/components/responses/unauthorizedResponse"
        "404":
          $ref: "#/components/responses/chatNotFoundResponse"
        "500":
          $ref: "#/components/responses/internalErrorResponse"

  /chats/{chatId}/leave:
    post:
      summary: Leave chat by id
      operationId: leaveChat
      x-ogen-operation-group: Chats
      tags:
        - chats
      parameters:
        - $ref: "#/components/parameters/chatId"
      responses:
        "204":
          description: "you left chat"
        "400":
          $ref: "#/components/responses/invalidInputResponse"
        "401":
          $ref: "#/components/responses/unauthenticatedResponse"
        "404":
          $ref: "#/components/responses/chatNotFoundResponse"
        "500":
          $ref: "#/components/responses/internalErrorResponse"

  /chats/{chatId}/join-code:
    get:
      summary: Get join code for chat by id
      operationId: getJoinCode
      x-ogen-operation-group: Chats
      tags:
        - chats
      parameters:
        - $ref: "#/components/parameters/chatId"
      responses:
        "200":
          $ref: "#/components/responses/joinCodeResponse"
        "400":
          $ref: "#/components/responses/invalidInputResponse"
        "401":
          $ref: "#/components/responses/unauthenticatedResponse"
        "403":
          $ref: "#/components/responses/unauthorizedResponse"
        "404":
          $ref: "#/components/responses/chatNotFoundResponse"
        "500":
          $ref: "#/components/responses/internalErrorResponse"

  /chats/{chatId}/members:
    get:
      summary: get members for chat
      operationId: listMembers
      x-ogen-operation-group: Chats
      tags:
        - chats
      parameters:
        - $ref: "#/components/parameters/chatId"
      responses:
        "200":
          $ref: "#/components/responses/membersResponse"
        "400":
          $ref: "#/components/responses/invalidInputResponse"
        "401":
          $ref: "#/components/responses/unauthenticatedResponse"
        "403":
          $ref: "#/components/responses/unauthorizedResponse"
        "404":
          $ref: "#/components/responses/chatNotFoundResponse"
        "500":
          $ref: "#/components/responses/internalErrorResponse"

  /chats/{chatId}/members/{userId}/ban:
    post:
      summary: ban user in chat
      operationId: banUser
      x-ogen-operation-group: Chats
      tags:
        - chats
      parameters:
        - $ref: "#/components/parameters/chatId"
        - $ref: "#/components/parameters/userId"
      responses:
        "204":
          description: "user banned"
        "400":
          $ref: "#/components/responses/invalidInputResponse"
        "401":
          $ref: "#/components/responses/unauthenticatedResponse"
        "403":
          $ref: "#/components/responses/unauthorizedResponse"
        "404":
          description: chat or member not found
        "500":
          $ref: "#/components/responses/internalErrorResponse"

  /chats/{chatId}/members/{userId}/set-role:
    post:
      summary: Set role to user
      operationId: setRole
      x-ogen-operation-group: Chats
      tags:
        - chats
      parameters:
        - $ref: "#/components/parameters/chatId"
        - $ref: "#/components/parameters/userId"
      requestBody:
        $ref: "#/components/requestBodies/setRoleBody"
      responses:
        "204":
          description: role setted
        "400":
          $ref: "#/components/responses/invalidInputResponse"
        "401":
          $ref: "#/components/responses/unauthenticatedResponse"
        "403":
          $ref: "#/components/responses/unauthorizedResponse"
        "404":
          description: chat or user not found
        "409":
          description: role with this id does not exists
        "500":
          $ref: "#/components/responses/internalErrorResponse"

  /roles:
    get:
      summary: get roles for chat
      operationId: listRoles
      x-ogen-operation-group: Roles
      tags:
        - roles
      parameters:
        - $ref: "#/components/parameters/chatIdInQuery"
      responses:
        "200":
          $ref: "#/components/responses/rolesResponse"
        "400":
          $ref: "#/components/responses/invalidInputResponse"
        "401":
          $ref: "#/components/responses/unauthenticatedResponse"
        "403":
          $ref: "#/components/responses/unauthorizedResponse"
        "404":
          $ref: "#/components/responses/chatNotFoundResponse"
        "500":
          $ref: "#/components/responses/internalErrorResponse"
    post:
      summary: Create role in Chat
      operationId: createRole
      x-ogen-operation-group: Roles
      tags:
        - roles
      parameters:
        - $ref: "#/components/parameters/chatIdInQuery"
      requestBody:
        $ref: "#/components/requestBodies/roleBody"
      responses:
        "200":
          $ref: "#/components/responses/roleResponse"
        "400":
          $ref: "#/components/responses/invalidInputResponse"
        "401":
          $ref: "#/components/responses/unauthenticatedResponse"
        "403":
          $ref: "#/components/responses/unauthorizedResponse"
        "404":
          $ref: "#/components/responses/chatNotFoundResponse"
        "500":
          $ref: "#/components/responses/internalErrorResponse"

  /roles/check-access:
    get:
      summary: Check access to uri with method
      operationId: CheckAccess
      x-ogen-operation-group: Roles
      tags:
        - roles
      parameters:
        - name: X-TARGET-URI
          in: header
          schema:
            type: string
          required: true
          description: target uri
        - name: X-TARGET-METHOD
          in: header
          schema:
            type: string
            enum:
              - GET
              - POST
              - PUT
              - DELETE
          required: true
          description: target method
      responses:
        "204":
          description: "access allowed"
        "400":
          $ref: "#/components/responses/invalidInputResponse"
        "401":
          $ref: "#/components/responses/unauthenticatedResponse"
        "403":
          $ref: "#/components/responses/unauthorizedResponse"
        "404":
          description: target uri does not exists
        "500":
          $ref: "#/components/responses/internalErrorResponse"

  /roles/{roleId}:
    get:
      summary: get role in Chat
      operationId: getRoleById
      x-ogen-operation-group: Roles
      tags:
        - roles
      parameters:
        - $ref: "#/components/parameters/roleId"
        - $ref: "#/components/parameters/chatIdInQuery"
      responses:
        "200":
          $ref: "#/components/responses/roleResponse"
        "400":
          $ref: "#/components/responses/invalidInputResponse"
        "401":
          $ref: "#/components/responses/unauthenticatedResponse"
        "403":
          $ref: "#/components/responses/unauthorizedResponse"
        "404":
          description: chat or role not found
        "500":
          $ref: "#/components/responses/internalErrorResponse"
    put:
      summary: Update role in chat
      operationId: updateRole
      x-ogen-operation-group: Roles
      tags:
        - roles
      parameters:
        - $ref: "#/components/parameters/roleId"
        - $ref: "#/components/parameters/chatIdInQuery"
      requestBody:
        $ref: "#/components/requestBodies/roleBody"
      responses:
        "200":
          $ref: "#/components/responses/roleResponse"
        "400":
          $ref: "#/components/responses/invalidInputResponse"
        "401":
          $ref: "#/components/responses/unauthenticatedResponse"
        "403":
          $ref: "#/components/responses/unauthorizedResponse"
        "404":
          description: chat or role not found
        "500":
          $ref: "#/components/responses/internalErrorResponse"
    delete:
      summary: Delete role in chat
      operationId: deleteRole
      x-ogen-operation-group: Roles
      tags:
        - roles
      parameters:
        - $ref: "#/components/parameters/roleId"
        - $ref: "#/components/parameters/chatIdInQuery"
      responses:
        "204":
          description: role deleted
        "400":
          $ref: "#/components/responses/invalidInputResponse"
        "401":
          $ref: "#/components/responses/unauthenticatedResponse"
        "403":
          $ref: "#/components/responses/unauthorizedResponse"
        "404":
          description: chat or role not found
        "500":
          $ref: "#/components/responses/internalErrorResponse"

  /messages:
    get:
      summary: Get messages for chat
      operationId: listMessages
      x-ogen-operation-group: Messages
      tags:
        - messages
      parameters:
        - $ref: "#/components/parameters/chatIdInQuery"
        - $ref: "#/components/parameters/limit"
        - $ref: "#/components/parameters/offset"
      responses:
        "200":
          $ref: "#/components/responses/messagesResponse"
        "400":
          $ref: "#/components/responses/invalidInputResponse"
        "401":
          $ref: "#/components/responses/unauthenticatedResponse"
        "403":
          $ref: "#/components/responses/unauthorizedResponse"
        "404":
          $ref: "#/components/responses/chatNotFoundResponse"
        "500":
          $ref: "#/components/responses/internalErrorResponse"
    post:
      summary: Send new message to chat
      operationId: sendMessage
      x-ogen-operation-group: Messages
      tags:
        - messages
      parameters:
        - $ref: "#/components/parameters/chatIdInQuery"
      requestBody:
        $ref: "#/components/requestBodies/messageBody"
      responses:
        "200":
          $ref: "#/components/responses/messageResponse"
        "400":
          $ref: "#/components/responses/invalidInputResponse"
        "401":
          $ref: "#/components/responses/unauthenticatedResponse"
        "403":
          $ref: "#/components/responses/unauthorizedResponse"
        "404":
          $ref: "#/components/responses/chatNotFoundResponse"
        "500":
          $ref: "#/components/responses/internalErrorResponse"

  /messages/{messageId}:
    get:
      summary: Get message in chat
      operationId: getMessageById
      x-ogen-operation-group: Messages
      tags:
        - messages
      parameters:
        - $ref: "#/components/parameters/messageId"
        - $ref: "#/components/parameters/chatIdInQuery"
      responses:
        "200":
          $ref: "#/components/responses/messageResponse"
        "400":
          $ref: "#/components/responses/invalidInputResponse"
        "401":
          $ref: "#/components/responses/unauthenticatedResponse"
        "403":
          $ref: "#/components/responses/unauthorizedResponse"
        "404":
          description: chat or message not found
        "500":
          $ref: "#/components/responses/internalErrorResponse"
    put:
      summary: Update message in chat
      operationId: updateMessage
      x-ogen-operation-group: Messages
      tags:
        - messages
      parameters:
        - $ref: "#/components/parameters/messageId"
        - $ref: "#/components/parameters/chatIdInQuery"
      requestBody:
        $ref: "#/components/requestBodies/messageBody"
      responses:
        "200":
          $ref: "#/components/responses/messageResponse"
        "400":
          $ref: "#/components/responses/invalidInputResponse"
        "401":
          $ref: "#/components/responses/unauthenticatedResponse"
        "403":
          $ref: "#/components/responses/unauthorizedResponse"
        "404":
          description: chat or message not found
        "500":
          $ref: "#/components/responses/internalErrorResponse"
    delete:
      summary: Delete message from chat
      operationId: deleteMessage
      x-ogen-operation-group: Messages
      tags:
        - messages
      parameters:
        - $ref: "#/components/parameters/messageId"
        - $ref: "#/components/parameters/chatIdInQuery"
      responses:
        "204":
          description: message deleted
        "400":
          $ref: "#/components/responses/invalidInputResponse"
        "401":
          $ref: "#/components/responses/unauthenticatedResponse"
        "403":
          $ref: "#/components/responses/unauthorizedResponse"
        "404":
          description: chat or message not found
        "500":
          $ref: "#/components/responses/internalErrorResponse"

components:
  responses:
    invalidInputResponse:
      description: Invalid request parameters or body
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string

    unauthenticatedResponse:
      description: Unauthenticated

    unauthorizedResponse:
      description: Access forbidden

    internalErrorResponse:
      description: Internal server error

    userNotFoundResponse:
      description: User not found

    chatNotFoundResponse:
      description: Chat not found

    messageNotFoundResponse:
      description: Message not found

    signInResponse:
      description: Authorized
      content:
        application/json:
          schema:
            type: object
            properties:
              token:
                type: string

    userResponse:
      description: User info
      content:
        application/json:
          schema:
            $ref: "./schemas.yml#/components/schemas/user"

    chatsResponse:
      description: Chats
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "./schemas.yml#/components/schemas/chat"

    chatResponse:
      description: chat info response
      content:
        application/json:
          schema:
            $ref: "./schemas.yml#/components/schemas/chat"

    joinCodeResponse:
      description: get join code response
      content:
        application/json:
          schema:
            type: object
            properties:
              join_code:
                type: string

    membersResponse:
      description: get members response
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "./schemas.yml#/components/schemas/member"

    roleResponse:
      description: role info response
      content:
        application/json:
          schema:
            $ref: "./schemas.yml#/components/schemas/role"

    rolesResponse:
      description: get roles response
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "./schemas.yml#/components/schemas/role"

    messageResponse:
      description: message response
      content:
        application/json:
          schema:
            $ref: "./schemas.yml#/components/schemas/message"

    messagesResponse:
      description: messages response
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "./schemas.yml#/components/schemas/message"

  parameters:
    userId:
      name: userId
      in: path
      schema:
        $ref: "./schemas.yml#/components/schemas/userId"
      required: true
      description: "user id"

    chatId:
      name: chatId
      in: path
      schema:
        $ref: "./schemas.yml#/components/schemas/chatId"
      required: true
      description: "chat id"

    chatIdInQuery:
      name: chatId
      in: query
      schema:
        $ref: "./schemas.yml#/components/schemas/chatId"
      description: chat id
      required: true

    roleId:
      name: roleId
      in: path
      schema:
        $ref: "./schemas.yml#/components/schemas/roleId"
      required: true
      description: "role id"

    messageId:
      name: messageId
      in: path
      schema:
        $ref: "./schemas.yml#/components/schemas/messageId"
      required: true
      description: "message id"

    limit:
      name: limit
      in: query
      schema:
        type: integer
        default: 100
        minimum: 1
      required: true
      description: limit

    offset:
      name: offset
      in: query
      schema:
        type: integer
        default: 0
      required: true
      description: offset

  requestBodies:
    signUpBody:
      required: true
      description: Sign up body
      content:
        application/json:
          schema:
            type: object
            properties:
              email:
                $ref: "./schemas.yml#/components/schemas/email"
              username:
                type: string
              password:
                $ref: "./schemas.yml#/components/schemas/password"
            required:
              - email
              - username
              - password

    signInBody:
      description: sign in body
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              email:
                $ref: "./schemas.yml#/components/schemas/email"
              password:
                $ref: "./schemas.yml#/components/schemas/password"
            required:
              - email
              - password

    userBody:
      description: user body
      required: true
      content:
        application/json:
          schema:
            $ref: "./schemas.yml#/components/schemas/userInput"

    changePasswordBody:
      description: change password body
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              old_password:
                $ref: "./schemas.yml#/components/schemas/password"
              new_password:
                $ref: "./schemas.yml#/components/schemas/password"
            required:
              - old_password
              - new_password

    chatBody:
      description: chat body
      required: true
      content:
        application/json:
          schema:
            $ref: "./schemas.yml#/components/schemas/chatInput"

    joinChatBody:
      description: join chat body
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              join_code:
                type: string
            required:
              - join_code

    setRoleBody:
      description: set role body
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              role_id:
                $ref: "./schemas.yml#/components/schemas/roleId"
            required:
              - role_id

    roleBody:
      description: role body
      required: true
      content:
        application/json:
          schema:
            $ref: "./schemas.yml#/components/schemas/roleInput"

    messageBody:
      description: message body
      required: true
      content:
        application/json:
          schema:
            $ref: "./schemas.yml#/components/schemas/messageInput"

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
